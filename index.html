	function write(n, c){
		if(n === undefined) return;
		$.ajax({
			type: "POST",
			url: "write.php",
			data: {
				fileName: n,
				content: c
			},
			dataType: "text/json"
		});
	}
	
	function read(n){
		n = "data_"+n;
		jQuery.get(n, function(data) {
			return data;
		});
	}
	
	window.onload = function(){
		resizeScreen();
		
		write("AA.txt", "A");
		read("AA.txt");
